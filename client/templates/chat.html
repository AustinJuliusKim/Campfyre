<template name="chat">
    <div class="horizontal-flex" id="chat">
        <div class="vertical-flex" id="left-panel">
            <div id="groups-panel">
                {{#each groups}}
                    {{> groupItem}}
                {{/each}}
            </div>
            <div id="temp-panel">temp panel</div>
        </div>
        <div class="vertical-flex" id="middle-panel">
            <div id="display">
                {{>yield}}
            </div>
            <form id="input-panel">
                <input type="text" id="input-box"/>
            </form>
        </div>
        <div id="right-panel">
            <div id="users-panel">
                {{#each users}}
                    {{> userItem}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
